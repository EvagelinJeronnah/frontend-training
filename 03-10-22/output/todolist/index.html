<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <input type="text" id="text">
    <button type="button" onclick="add()">Add</button>
    <ul id="to_do"></ul>
    <script>
            if (!localStorage.getItem("text")){
                localStorage.setItem("text",JSON.stringify([]));
            }
            let list =JSON.parse(localStorage.getItem("text"));
function add(){
    let item=document.getElementById("text").value;
    list.push(item); 
    console.log(list);
    localStorage.setItem("text", JSON.stringify(list));
    display();
}    
function display(){
    let ele="";
    let local_list=JSON.parse(localStorage.getItem("text"));
for(let i=0;i<list.length;i++){
    ele=ele+"<li>"+list[i]+"</li>";
}
document.getElementById("to_do").innerHTML=ele;
}
    </script>
</body>

</html>
