<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>login</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container">
    <div class="header container">
      <img src="image/olx-logo.png" height="130px" width="150px"></a>
    </div>
    <div class="container jumbotron">
      <h1>Sign In</h1>
      <hr>
      <form class="px-4 py-3">
        <!-- Email input -->
        <div class="form-group">
          <label class="form-label" for="form2Example1">Email address</label>
          <input type="text" id="email" class="form-control" placeholder="Enter Email" required />
        </div>
        <!-- Password input -->
        <div class="form-group">
          <label class="form-label" for="form2Example2">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter Password" required />
        </div>
        <!-- Submit button -->
        <button type="button" class="signupbtn" onclick="signin()">Sign in</button>
        <!-- Register buttons -->
        <div class="text-center">
          <a href="#">New around here?</a>
          <a href="register.html">Create An Account</a>
          <a href="#">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    function signin() {
      let email = document.getElementById("email").value;
      console.log(email);
      let password = document.getElementById("password").value;
      console.log(password);
      let user_details = JSON.parse(localStorage.getItem("object-details"));
      console.log(user_details)
      for (let i = 0; i < user_details.length; i++) {
        if (email == user_details[i].email && password == user_details[i].password) {
          window.location.href = "index.html"
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
