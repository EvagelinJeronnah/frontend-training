<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OLX</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Css -->
  <link rel="stylesheet" href="register.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
  <div class="Fullpage">
    <div class="header container">
      <img src="image/olx-logo.png" width="150" height="130" class="d-inline-block align-top" alt="">
    </div>
    <div class="container jumbotron Main">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <form class="px-4 py-3">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required
          onkeyup="adddetails('username',this.value)">
        <div class="form-group loginForm">
          <label for="email"><b>Email</b></label>
          <input type="text" class="form-control" id="email" placeholder="Enter Email" required
            onkeyup="adddetails('email',this.value)">
          <label for="psw"><b>Password</b></label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password" required
            onkeyup="adddetails('password',this.value)">
          <input type="checkbox" value="" id="checkbox" required onkeyup="adddetails('checkbox',this.value)">
          <label>
            I agree all statement in terms of service
          </label>
        </div>
        <div>
          <button onclick="signUp()" class="signupbtn">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
  <code id="details"></code>
  <!-- BootStarp -->
  <script>
    let mydetails = {

    }
    function adddetails(key, value) {
      mydetails[key] = value;
    }
    function signUp() {
      let name = document.getElementById("username").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      if (name == null || name == "") {
        return false
      }
      else if (email == null || email == "") {
        return false
      }
      else if (password == null || password == "") {
        return false
      }
      else if (name !== "" && email !== "" && password !== "") {
        store();
      };
    }
    function store() {
      // document.getElemeentById("details").innerHTML=JSON.stringify(mydetails);
      if (!localStorage.getItem("object-details")) {
        localStorage.setItem("object-details", JSON.stringify([]))
      }
      let list = JSON.parse(localStorage.getItem("object-details"));
      list.push(mydetails)
      localStorage.setItem("object-details", JSON.stringify(list));
      window.location.href = "login.html"
    }
  </script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.js"></script>
</body>

</html>
