  <script>
      function show(){
          let bookmarkDetails=JSON.parse(localStorage.getItem("bookmarks"));
          let element=" ";
          for(let i=0;i<bookmarkDetails.length;i++){
          element+='<div class="card mb-3  col-6" ><img src='+bookmarkDetails[i].newsImage+'class="card-img-top"alt="..." ><div class="card-body"><h5 class="card-title"><a href="view.html?newsId='+bookmarkDetails[i].newsId+' "target=_blank">'+bookmarkDetails[i].newsTitle+'</a></h5><p class="card-text"><small class="text-muted">'+bookmarkDetails[i].date+'</small></p><button onclick="remove('+i+');">DELETE</button></div></div>'
                       
      }  
      if(!localStorage.getItem("bookmarks")){
            localStorage.setItem("bookmarks",JSON.stringify([]))
        }
         let bookmarks=JSON.parse(localStorage.getItem("bookmarks"))
            function add(){
                for(let i=0;i<newsDetails.length;i++){
                    if(product==newsDetails[i].newsId){
                        bookmarks.push(newsDetails[i]);
                    }
                }
                localStorage.setItem("bookmarks",JSON.stringify(bookmarks))
            }
      document.getElementById("bookmarkview").innerHTML=element;  
      }
       show();
      function remove(i){
      let bookmark_1=JSON.parse(localStorage.getItem("bookmarks"));
      bookmark_1.splice(i,1);
      localStorage.setItem("bookmarks",JSON.stringify(bookmark_1));
      show()
      }

  </script>
