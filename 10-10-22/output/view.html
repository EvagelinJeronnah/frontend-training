            <script>
                let new_list = JSON.parse(localStorage.getItem("olx"));
                let url_string = window.location.search;
                let urlParams = new URLSearchParams(url_string);
                let url = urlParams.get('id')
                //alert(url)
                for (let i = 0; i < new_list.length; i++) {
                    if (url == new_list[i].id) {
                        document.getElementById("image").src = new_list[i].image;
                        document.getElementById("price").innerHTML = new_list[i].price;
                        document.getElementById("model").innerHTML = new_list[i].model;
                        document.getElementById("address").innerHTML = new_list[i].address;
                        document.getElementById("Date").innerHTML = new_list[i].Date; z
