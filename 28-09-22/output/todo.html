<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <input type="text" id="text">
    <button type="button" onclick="add()">Add</button>
    <ul id="to_do"></ul>
    <script>
            let list=[];
function add(){
    let to_do=document.getElementById("text").value;
    list.push(to_do);
    console.log(list);
    display(list);
}    
function display(list_arr){
    let ele="";
for(let i=0;i<list_arr.length;i++){
    ele=ele+"<li>"+list_arr[i]+"</li>";
}
document.getElementById("to_do").innerHTML=ele;
}
    </script>
</body>

</html>
