<body>
    <script>
        let a = [[0,1,1],[0,1,0],[1,0,0]];
let zeroCount = 0;
for(let i=0;i<a.length;i++){
  for(let j=0;j<a[0].length;j++){
    zeroCount = a[i][j]==0 ? zeroCount+1 : zeroCount; 
  }
}

console.log(zeroCount);
    </script>
