<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
function assignGrade(score){
        if (score>90 && score<=100){
        console.log("Hi, Your grade is A");
    }
    else if (score>80 && score<=90){
        console.log("Hi, Your grade  is B");
    }  
    else if (score>70 && score<=80){
        console.log("Hi, Your grade  is C");
    }
    else if (score>60 && score<=70){
        console.log("Hi, Your grade  is D");
    }
    else{
        console.log("Hi, Your grade  is F");
    }
    }   
assignGrade(100);
assignGrade(20);
assignGrade(66);
assignGrade(55);
assignGrade(0);
    </script>
</body>

</html>
